<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Member Form</h1>
    <form action="/member" method="get">
        <ul>
            <li>
                <label>Name</label>
                <input type="text" name="name">
            </li>
            <li>
                <label>Age</label>
                <input type="text" name="age">
            </li>
            <li>
                <label>Address</label>
                <input type="text" name="address">
            </li>
            <li>
                <label>Subject</label>
                <input type="text" name="subject">
            </li>
            <li>
                <button type="submit">Send</button>
                <button type="reset">Cancle</button>
            </li>
        </ul>
    </form>
</body>
</html>
