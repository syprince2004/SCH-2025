<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>Signup</h1>
<form action="/signup" method="post">
    <ul>
        <li>
            <label>ID</label>
            <input type="text" name="id">
        </li>
        <li>
            <label>Pass</label>
            <input type="password" name="pass">
        </li>
        <li>
            <label>Name</label>
            <input type="text" name="name">
        </li>
        <li>
            <label>Email</label>
            <input type="text" name="email">
        </li>
        <li>
            <button type="submit">SignUp</button>
            <button type="reset">Cancle</button>
        </li>
    </ul>
</form>

</body>
</html>
